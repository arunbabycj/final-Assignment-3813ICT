<div>
    <mat-card>
      <form [formGroup]="updateForm" class="edit-form">
        <button type="submit" class = "logbutton" (click)="logout()" mat-raised-button color="primary">Logout</button>
        <mat-divider></mat-divider>
        <br>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Create group" #group>
        </mat-form-field>
        <button type="submit" (click)="addGroup(group.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Create</button>
      </form>
      <br>
  </mat-card>
</div>
<div id= "disgroup">
  <mat-card>
    <table mat-table [dataSource]="groups">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="joined groups"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
